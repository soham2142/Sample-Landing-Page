<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 60px 20px;
        }
        .cta-button {
            background: #ffcc00;
            color: #000;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .features, .testimonials, .contact {
            padding: 40px 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Boost Your Business Online</h1>
        <p>Create a stunning landing page to attract more customers.</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </div>
    <div class="features container">
        <h2>Why Choose Us?</h2>
        <p>✔ Fast & Responsive Websites</p>
        <p>✔ SEO Optimized</p>
        <p>✔ Affordable Pricing</p>
    </div>
    <div class="testimonials container">
        <h2>What Our Clients Say</h2>
        <p>"Our sales increased by 50% after using their landing page! Highly recommend."</p>
    </div>
    <div class="contact container" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
